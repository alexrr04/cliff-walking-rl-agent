# Experimento 5 - Penalización de la acción "moverse a la izquierda"
algorithm: qlearning

parameters:
    gamma: 0.99
    learning_rate: 0.5
    epsilon: 0.95
    num_episodes: # Take best values from previous experiments
    eval_episodes: 500
    num_runs: 20
    ep_decay: 0.8
    lr_decay: 0.95
    penalty: [-1.0, -2.0, -10.0, -50.0]
