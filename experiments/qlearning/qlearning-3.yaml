# Experimento 3 - Tasa de aprendizaje & descuento de la tasa de aprendizaje
algorithm: qlearning

parameters:
    gamma: 0.99
    learning_rate: [0.1, 0.2, 0.5, 0.8]
    epsilon: 0.95
    num_episodes: 1000
    eval_episodes: 500
    num_runs: 20
    ep_decay: 0.8
    lr_decay: [0.95, 0.99, 0.995, 0.999]
    penalty: -1.0
