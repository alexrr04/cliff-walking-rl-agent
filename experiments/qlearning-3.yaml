# Experimento 1 - Factor de descuento & tasa de aprendizaje
algorithm: qlearning

parameters:
  gamma: # Take best values from previous experiments
  learning_rate: [0.1, 0.2, 0.5, 0.8]
  epsilon: # Take best values from previous experiments
  num_episodes: 1000
  eval_episodes: 500
  num_runs: 20
  ep_decay: # Take best values from previous experiments
  lr_decay: [0.95, 0.99, 0.995, 0.999]
  penalty: -1.0
