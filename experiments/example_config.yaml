# Test configuration with minimal combinations
algorithm: qlearning

parameters:
  gamma: [0.9, 0.95] # Just two values for testing
  learning_rate: [0.1, 0.01]
  epsilon: 0.9
  num_episodes: 100 # Reduced for quicker testing
  eval_episodes: 50
  num_runs: 1 # Single run for testing
  ep_decay: 0.95
  lr_decay: 0.95
  t_max: 250
  penalty: -2.0
